apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: subnets.mizar.com
spec:
  scope: Namespaced
  group: mizar.com
  versions:
    - name: v1
      served: true
      storage: true
  names:
    kind: Subnet
    plural: subnets
    singular: subnet
    shortNames:
      - subnet
      - subnets
  additionalPrinterColumns:
    - name: Ip
      type: string
      priority: 0
      JSONPath: .spec.ip
      description: The IP of the NET CIDR block
    - name: Prefix
      type: string
      priority: 0
      JSONPath: .spec.prefix
      description: The prefix of the NET CIDR block
    - name: Vni
      type: string
      priority: 0
      JSONPath: .spec.vni
      description: The VNI of the VPC
    - name: Vpc
      type: string
      priority: 0
      JSONPath: .spec.vpc
      description: The name of the VPC
    - name: Status
      type: string
      priority: 0
      JSONPath: .spec.status
      description: The Current Provisioning Status of the net
    - name: Bouncers
      type: integer
      priority: 0
      JSONPath: .spec.bouncers
      description: The number of bouncers of the Net
    - name: CreateTime
      type: string
      priority: 0
      JSONPath: .spec.createtime
      description: Time the object is created
    - name: ProvisionDelay
      type: string
      priority: 0
      JSONPath: .spec.provisiondelay
      description: Time to provision an object from creation
