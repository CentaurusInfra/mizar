apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: endpoints.mizar.com
spec:
  scope: Namespaced
  group: mizar.com
  versions:
    - name: v1
      served: true
      storage: true
  names:
    kind: Endpoint
    plural: endpoints
    singular: endpoint
    shortNames:
      - ep
      - eps
  additionalPrinterColumns:
    - name: Type
      type: string
      priority: 0
      JSONPath: .spec.type
      description: The type of the endpoint
    - name: Mac
      type: string
      priority: 0
      JSONPath: .spec.mac
      description: The mac address of the endpoint
    - name: Ip
      type: string
      priority: 0
      JSONPath: .spec.ip
      description: The IP of the endpoint
    - name: Gw
      type: string
      priority: 0
      JSONPath: .spec.gw
      description: The GW of the endpoint
    - name: Prefix
      type: string
      priority: 0
      JSONPath: .spec.prefix
      description: The network prefix of the endpoint
    - name: Status
      type: string
      priority: 0
      JSONPath: .spec.status
      description: The Current Provisioning Status of the endpoint
    - name: Network
      type: string
      priority: 0
      JSONPath: .spec.net
      description: The network of the endpoint
    - name: Vpc
      type: string
      priority: 0
      JSONPath: .spec.vpc
      description: The vpc of the endpoint
    - name: Vni
      type: string
      priority: 0
      JSONPath: .spec.vni
      description: The VNI of the VPC
    - name: Droplet
      type: string
      priority: 0
      JSONPath: .spec.droplet
      description: The droplet hosting the endpoint
    - name: Interface
      type: string
      priority: 0
      JSONPath: .spec.itf
      description: The interface name of the endpoint
    - name: Veth
      type: string
      priority: 0
      JSONPath: .spec.veth
      description: The veth peer interface name of the endpoint
    - name: Netns
      type: string
      priority: 0
      JSONPath: .spec.netns
      description: The netns of the endpoint
    - name: HostIp
      type: string
      priority: 0
      JSONPath: .spec.hostip
      description: The Host IP of the endpoint
    - name: HostMac
      type: string
      priority: 0
      JSONPath: .spec.hostmac
      description: The Host MAC of the endpoint
    - name: CreateTime
      type: string
      priority: 0
      JSONPath: .spec.createtime
      description: Time the object is created
    - name: ProvisionDelay
      type: string
      priority: 0
      JSONPath: .spec.provisiondelay
      description: Time to provision an object from creation
    - name: CniDelay
      type: string
      priority: 0
      JSONPath: .spec.cnidelay
      description: Time to setup endpoint on droplet
    - name: Pod
      type: string
      priority: 0
      JSONPath: .spec.pod
      description: The pod associated with the endpoint
