apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: ftns.mizar.com
spec:
  scope: Namespaced
  group: mizar.com
  versions:
    - name: v1
      served: true
      storage: true
  names:
    kind: Ftn
    plural: ftns
    singular: ftn
    shortNames:
      - ftn
      - ftns
  validation:
    openAPIV3Schema:
      properties:
        chains:
          type: array
          items:
            type: string
          minItems: 1
  additionalPrinterColumns:
    - name: dft
      type: string
      priority: 0
      JSONPath: .spec.dft
      description: The DFT that this FTN belongs to
    - name: ip
      type: string
      priority: 0
      JSONPath: .spec.ip
      description: The IP address of ftn chain node
    - name: droplet
      type: string
      priority: 0
      JSONPath: .spec.droplet
      description: The droplet where this ftn chain node deployed
    - name: mac
      type: string
      priority: 0
      JSONPath: .spec.mac
      description: The Mac address of this ftn chain node
    - name: nextnode
      type: string
      priority: 0
      JSONPath: .spec.nextnode
      description: The next replica node following this ftn chain node
    - name: Status
      type: string
      priority: 0
      JSONPath: .spec.status
      description: The Current Provisioning Status of the chain node
    - name: CreateTime
      type: string
      priority: 0
      JSONPath: .spec.createtime
      description: Time the object is created
    - name: ProvisionDelay
      type: string
      priority: 0
      JSONPath: .spec.provisiondelay
      description: Time to provision an object from creation
