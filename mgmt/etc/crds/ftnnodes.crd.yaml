apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: ftnnodes.mizar.com
spec:
  scope: Namespaced
  group: mizar.com
  versions:
    - name: v1
      served: true
      storage: true
  names:
    kind: Ftn
    plural: ftnnodes
    singular: ftnnode
    shortNames:
      - ftn
      - ftns
  additionalPrinterColumns:
    - name: Ip
      type: string
      priority: 0
      JSONPath: .spec.ip
      description: The IP of this chain node
    - name: Iplist
      type: list of strings
      priority: 0
      JSONPath: .spec.iplist
      description: The IP list of the chain nodes
    - name: Sc
      type: integer
      priority: 0
      JSONPath: .spec.sc
      description: The switch count denotes the number of remaining nodes in the chain
    - name: Destip
      type: string
      priority: 0
      JSONPath: .spec.destip
      description: The IP of the next chain node for the query
    - name: Status
      type: string
      priority: 0
      JSONPath: .spec.status
      description: The Current Provisioning Status of the chain node
    - name: CreateTime
      type: string
      priority: 0
      JSONPath: .spec.createtime
      description: Time the object is created
    - name: ProvisionDelay
      type: string
      priority: 0
      JSONPath: .spec.provisiondelay
      description: Time to provision an object from creation
